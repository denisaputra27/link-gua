<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Gua</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 15px;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px black;
    }

    /* Tombol Sosmed */
    .btn {
      display: block;
      width: 220px;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-align: center;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    .tiktok { background: black; }
    .youtube { background: red; }
    .saweria { background: gold; color: black; }
    .discord { background: #5865F2; }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="bg.mp4.mp4" type="video/mp4">
    Browser lo nggak support video background.
  </video>

  <!-- Konten -->
  <div class="container">
    <h1>Bantu Gua di Sini</h1>
    <a href="https://www.tiktok.com/@xeee_88?is_from_webapp=1&sender_device=pc" class="btn tiktok">TikTok</a>
    <a href="https://youtube.com/@cosamp?si=QtQ3DU7AgpJGr2_D" class="btn youtube">YouTube</a>
    <a href="https://www.tiktok.com/link/v2?aid=1988&lang=id-ID&scene=bio_url&target=https%3A%2F%2Fsaweria.co%2Fdenn1717" class="btn saweria">Saweria</a>
    <a href="https://discord.gg/U95626z5" class="btn discord">Discord</a>
  </div>
</body>
</html>
