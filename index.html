<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Link Gua</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    /* Video Background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    h1 {
      margin-top: 30px;
      text-shadow: 0 0 5px black;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px auto;
      padding: 15px;
      width: 250px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: 0.2s;
      font-size: 18px;
    }
    .link i {
      margin-right: 10px;
      font-size: 20px;
    }
    .link:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video autoplay muted loop class="bg-video">
    <source src="bg.mp4.mp4" type="video/mp4">
  </video>

  <h1>Bantu Gua di Sini</h1>

  <a class="link" href="https://www.tiktok.com/@xeee_88?is_from_webapp=1&sender_device=pc" target="_blank">
    <i class="fab fa-tiktok"></i> TikTok
  </a>
  <a class="link" href="https://youtube.com/@cosamp?si=QtQ3DU7AgpJGr2_D" target="_blank">
    <i class="fab fa-youtube"></i> YouTube
  </a>
  <a class="link" href="https://www.tiktok.com/link/v2?aid=1988&lang=id-ID&scene=bio_url&target=https%3A%2F%2Fsaweria.co%2Fdenn1717" target="_blank">
    <i class="fa-solid fa-hand-holding-dollar"></i> Saweria
  </a>
  <a class="link" href="https://discord.gg/U95626z5" target="_blank">
    <i class="fab fa-discord"></i> Discord
  </a>
</body>
</html>
