<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Gua</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Style video background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* auto crop biar rapi di HP */
      z-index: -1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 40px;
      font-size: 6vw; /* responsive text */
      text-shadow: 2px 2px 5px black;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px auto;
      padding: 15px;
      width: 80%;
      max-width: 300px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      transition: 0.3s;
      font-size: 4.5vw; /* responsive font */
    }

    .link i {
      margin-right: 10px;
      font-size: 5vw;
    }

    .link:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    /* biar font ga terlalu gede di laptop */
    @media (min-width: 768px) {
      h1 { font-size: 40px; }
      .link { font-size: 18px; }
      .link i { font-size: 20px; }
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video autoplay muted loop class="bg-video">

  </a>

    <i class="fab fa-discord"></i> Discord
  </a>
</body>
</html>
